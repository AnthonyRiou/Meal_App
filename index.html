<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cooking.com" />
    <meta property="og:url" content="http://www.cooking.com" />
    <meta
      property="og:image"
      content="https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg"
    />
    <meta
      property="og:description"
      content="En un mot clé, découvrez des centaines recettes diverses et variées pour titiller  vos papilles"
    />
    <link
      rel="shortcut icon"
      href="./public/img/favicon/icons8-hamburger-windows-11-color-32.png"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Avec Cooking.com, consultez une mutlitude de recettes de cuisine dans un large catalogue en tapant le nom 
      d'un seul aliment. Vous ne pourrez plus dire que trouver LA BONNE RECETTE est compliqué !! Cusinier n'aura jamais été aussi simple !!!"
    />
  </head>

  <body>
    <header>
      <div class="title">
        <h1>Vous souhaitez découvrir des recettes</h1>
        <h3>👩‍🍳 Lancez-vous et cuisinez !!! 👩🏾‍🍳</h3>
      </div>
    </header>

    <main>
      <div class="app">
        <form action="">
          <label for="search">Entrez le nom d'un aliment</label><br />
          <input type="text" id="search" placeholder="ex : boeuf" /><br />
          <input type="submit" id="button" value="Valider" />
        </form>

        <ul id="result"></ul>
      </div>
    </main>

    <footer>
      <div id="credits">
        <p>- 2024 -</p>
      </div>
    </footer>
  </body>
</html>
